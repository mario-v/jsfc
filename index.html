<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title></title>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<style type="text/css">
#canvas0 {
  border: 1px solid black;
  width: 512px;
  height: 480px;
  image-rendering: pixelated;
}
</style>
<script type="text/javascript" src="FC.js"></script>
<script type="text/javascript" src="Main.js"></script>
</head>
<body>
  <canvas id="canvas0" width="256" height="240">Unsupported CANVAS</canvas><br>
  Drag &amp; drop a .nes file.<br>
  <input type="file" id="file"><br>
  <span id="rom_filename"></span><br>

  <select id="romfile">
    <option value=""></option>
    <option value="./rom/nestest.nes">nestest.nes</option>
  </select><br>

  <button id="start">START</button><button id="reset">RESET</button><br>
  SOUND<button id="mute">MUTE</button><br>
  SOUND&nbsp;VOLUME<input id="volume" type="range" value="0.5" min="0" max="1.0" step="0.01" /><br>

  <input type="checkbox" id="microphone"><label for="microphone">MICROPHONE</label>
  <input type="checkbox" id="microphoneout"><label for="microphoneout">OUTPUT&nbsp;SPEAKER</label><br>
  MICROPHONE&nbsp;VOLUME<input id="microphonevolume" type="range" value="0.5" min="0" max="1.0" step="0.01" /><br>
  <button id="fullscreen">FULL SCREEN</button><br>

  <span id="pad0state"></span><br>
  <span id="pad1state"></span><br>

  <table>
    <tr><td></td><td>1P</td><td>2P</td></tr>
    <tr><td>A</td><td>X</td><td>Num&nbsp;7</td></tr>
    <tr><td>B</td><td>Z</td><td>Num&nbsp;9</td></tr>
    <tr><td>START</td><td>S</td><td></td></tr>
    <tr><td>SELECT</td><td>A</td><td></td></tr>
    <tr><td>UP</td><td>↑</td><td>Num&nbsp;8</td></tr>
    <tr><td>DOWN</td><td>↓</td><td>Num&nbsp;2</td></tr>
    <tr><td>LEFT</td><td>←</td><td>Num&nbsp;4</td></tr>
    <tr><td>RIGHT</td><td>→</td><td>Num&nbsp;6</td></tr>
  </table>

</body>
</html>
